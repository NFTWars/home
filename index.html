<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

<body class="">

    <div class="container m-auto py-4 nes-text min-h-screen relative px-4 md:px-0">
        <div class="py-10">
            <p>
                We are experimenting with NFT and fair launches.
            </p>
            <!-- <div class="nes-container with-title  mt-10 md:w-1/3"> -->

                <ul class="nes-list ">
                    <li><a href="/museum">VeryNifty Museum <span class="text-xs">(coming october 9th)</span></a></li>
                </ul>
            </div>
            <!-- </div> -->
        </div>

        <div class="flex">

                <form action="/post" method="POST" class="mt-16">

                        <input type="email" id="name_field" class="nes-input" placeholder="satoshi@nakamoto.com">

                </form>
            </div>
        </div>

        <div class="absolute md:right-0 bottom-0 py-6">
            <div class="flex items-center -mx-3">

                    <a href="https://t.me/verynifty" target="_blank">Telegram</a> -
                </div>
